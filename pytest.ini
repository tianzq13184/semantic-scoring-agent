[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --timeout=30
    --timeout-method=thread
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    db: Database tests

